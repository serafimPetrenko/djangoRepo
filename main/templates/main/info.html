{% extends 'main/base.html' %}

{% block title %}
Информация о наличии
{% endblock %}

{% block entity_name %}
Информация о наличии
{% endblock %}

{% block cycle %}
    {% for el in info_items %}
	<div>
        <h2>{{ el.id }}</h2>
		<p>{{ el.pharmacy }}</p>
		<p>{{ el.pills }}</p>
		<p>{{ el.amount}}</p>
        <hr>
	</div>
	{% endfor %}
{% endblock %}
